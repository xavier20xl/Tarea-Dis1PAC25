<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione un ejercicio</h1>
        <ul>
            <li><a href="#" onclick="loadExercise('01-Ejercicio.js')">Ejercicio 1</a></li>
            <li><a href="#" onclick="loadExercise('02-Ejercicio.js')">Ejercicio 2</a></li>
            <li><a href="#" onclick="loadExercise('03-Ejercicio.js')">Ejercicio 3</a></li>
            <li><a href="#" onclick="loadExercise('04-Ejercicio.js')">Ejercicio 4</a></li>
            <li><a href="#" onclick="loadExercise('05-Ejercicio.js')">Ejercicio 5</a></li>
        </ul>
    </div>

    <script>
        function loadExercise(scriptName) {
            const script = document.createElement('script');
            script.src = scriptName;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
